<!DOCTYPE html>
<html>
<head>
    <title>OpenResearch - Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="vendor/device-mockups/device-mockups.min.css">

    <link rel="stylesheet" type="text/css" href="css/open_research.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/open_research.js"></script>
    <script src="js/overlay.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <div class="container or-box">
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-20px"><a id="signinlink" href="/login">or Sign In</a></div>
                </div>  
                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <span id="register" class="btn btn-default">Generate your bitcoin address</span>
                            </div>
                        </div>

                        <div class="newAccountRegistered text-center" style="display:none;">
                            <div class="form-group">
                                <span class="col-sm-12">
                                    <label for="newAddress" class="col-md-3 control-label">Address:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="newAddress form-control" name="newAddress" placeholder="" readonly=readonly>
                                    </div>
                                </span>
                            </div>
                            <div class="form-group">
                                <span class="col-sm-12">
                                    <label for="newKey" class="col-md-3 control-label">Private Key:</label>
                                    <div class="col-md-9">
                                        <input type="text" class="newKey form-control" name="newKey" placeholder="" readonly=readonly>
                                    </div>
                                </span>
                            </div>

                            <span class="col-sm-12 btc-warning" style="margin-top:20px;"><i class="fa fa-bolt"></i> Please store your address and key on a safe place before accessing the app</span>

                            <span id="goForward" class="btn btn-default" style="margin-top:20px;margin-bottom:20px;">My private key is saved</span>
                        </div>

                        <div class="usernameBox" style="margin-top:40px; display:none;" >
                            <div class="form-group">
                                <label for="username" class="col-md-3 control-label">Username</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control username" name="username" placeholder="">
                                </div>
                                <div class="usernameError" style="display:none; color:red; text-align: center;"></div>
                            </div>
                            <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="passwd" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email (optional)</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="email" placeholder="Email Address">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 submitToBC text-center" style="margin-top: 20px; margin-bottom: 15px; display:none;">
                            <button id="submitAccount" type="submit" class="btn btn-outline">Register</button>
                        </div>
                    </form>
                 </div>
            </div>
         </div>
         <div id="signupbox-success" style="margin-top:50px; display:none;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-20px"><a id="signinlink" href="/login">or Sign In</a></div>
                    </div>  
                    <div class="panel-body" >
     
                        <div class="form-group">
                            <div class="col-sm-12 text-center" style="margin-bottom:20px;">
                                <span> Account successfuly created with transaction <a class="successful-signup" href="" target="_blank"></a></span>
                            </div>
                        </div>

                        <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                            <div class="col-sm-12 controls text-center">
                                <a id="btn-login" href="/login" class="btn btn-outline">Log in</a>
                            </div>
                        </div>
                     </div>
                </div>
             </div>
        </div>
    </div>
    
</header>
<!-- jQuery -->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<!-- Theme JavaScript -->
<script src="bower_components/bitcore/bitcore.min.js"></script>
<script src="js/register.js"></script>
<body>
</html>
